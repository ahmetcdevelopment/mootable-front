<svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="honeyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1C1917"/>
  
  <!-- Table - outer ring -->
  <circle cx="32" cy="32" r="22" stroke="url(#honeyGradient)" stroke-width="2.5" fill="none"/>
  
  <!-- Table - inner surface -->
  <circle cx="32" cy="32" r="14" fill="#292524" stroke="#44403C" stroke-width="1"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="url(#honeyGradient)"/>
  
  <!-- Chair 1 (top) -->
  <rect x="28" y="6" width="8" height="6" rx="1.5" fill="url(#honeyGradient)"/>
  
  <!-- Chair 2 (bottom-left) -->
  <g transform="translate(32, 32) rotate(120) translate(0, -26)">
    <rect x="-4" y="0" width="8" height="6" rx="1.5" fill="url(#honeyGradient)"/>
  </g>
  
  <!-- Chair 3 (bottom-right) -->
  <g transform="translate(32, 32) rotate(240) translate(0, -26)">
    <rect x="-4" y="0" width="8" height="6" rx="1.5" fill="url(#honeyGradient)"/>
  </g>
</svg>
